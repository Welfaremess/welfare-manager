async function fetchSheetData(sheetName = null, range = '') {
  // If sheetName is not provided, use the global SHEET_NAME
  sheetName = sheetName || window.SHEET_NAME;

  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}${range ? `!${range}` : ''}?key=${API_KEY}`;
  const res = await fetch(url);
  const json = await res.json();
  return json.values;
}


let dateToCBData = {}; // Will map YYYY-MM-DD to each day's data

// STEP 1: Normalize the date string from the sheet (e.g., "Thursday, May 1, 2025" → "2025-05-01")
function normalizeDate(dateStr) {
  const parts = dateStr.match(/([A-Za-z]+),?\s+([A-Za-z]+)\s+(\d{1,2}),\s+(\d{4})/);
  if (!parts) return null;

  const [, , monthName, day, year] = parts;

  const monthMap = {
    January: "01", February: "02", March: "03", April: "04",
    May: "05", June: "06", July: "07", August: "08",
    September: "09", October: "10", November: "11", December: "12"
  };

  const month = monthMap[monthName];
  if (!month) return null;

  const paddedDay = day.padStart(2, '0');
  return `${year}-${month}-${paddedDay}`;
}


// STEP 2: Transform sheet data (array of arrays) to array of objects
function transformSheetToObjects(sheetRows) {
  const headers = sheetRows[0]; // First row is column headers
  return sheetRows.slice(1).map(row => {
    const entry = {};
    headers.forEach((key, index) => {
      entry[key] = row[index] || ""; // Fill empty strings for missing data
    });
    return entry;
  });
}

// STEP 3: Build a map from date → data object
function buildDateMap(sheetObjects) {
  const map = {};
  sheetObjects.forEach(entry => {
    const normalized = normalizeDate(entry["Date"]);
    if (normalized) {
      map[normalized] = entry;
    }
  });
  return map;
}

}

async function ViewCBData() {
  const data = await fetchSheetData('Cash Book', 'H19:K421'); // adjust range as needed
  const container = document.getElementById('tab-CB-view');
  container.innerHTML = ''; // Clear existing content

  if (!data || data.length === 0) {
    container.innerHTML = '<p>No data found.</p>';
    return;
  }

  let currentCard = null;
  let cardContentMap = {};
  let currentDate = null;

  for (let row of data) {
    const isDateHeader = row.filter(cell => cell !== undefined && cell !== '').length === 1 &&
      /^\d{2}-\d{2}-\d{4}$/.test(row[0]);

    if (isDateHeader) {
      currentDate = row[0];
      cardContentMap[currentDate] = [];
    } else if (currentDate) {
      cardContentMap[currentDate].push(row);
    }
  }

  Object.entries(cardContentMap).forEach(([date, rows], index) => {
    const card = document.createElement('div');
    card.classList.add('cb-card');
    card.style.border = '1px solid #ccc';
    card.style.margin = '10px 0';
    card.style.borderRadius = '6px';
    card.style.overflow = 'hidden';

    const header = document.createElement('div');
    header.textContent = date;
    header.style.padding = '10px';
    header.style.background = '#f2f2f2';
    header.style.cursor = 'pointer';
    header.style.fontWeight = 'bold';

    const body = document.createElement('div');
    body.style.display = 'none';
    body.style.padding = '10px';
    body.style.background = '#fff';

    // Build rows for the body
    let bodyHtml = '<table style="width: 100%; border-collapse: collapse;">';
    for (let row of rows) {
      bodyHtml += '<tr>';
      for (let i = 0; i < 4; i++) {
        bodyHtml += `<td style="border: 1px solid #ccc; padding: 5px; word-wrap: break-word;">${row[i] ?? ''}</td>`;
      }
      bodyHtml += '</tr>';
    }
    bodyHtml += '</table>';
    body.innerHTML = bodyHtml;

    // Toggle behavior
    header.addEventListener('click', () => {
      if (currentCard && currentCard !== body) {
        currentCard.style.display = 'none';
      }

      body.style.display = body.style.display === 'none' ? 'block' : 'none';
      currentCard = body.style.display === 'block' ? body : null;
    });

    card.appendChild(header);
    card.appendChild(body);
    container.appendChild(card);
  });

  console.log("Cards Built");
}

function showStatusModal(title, message) {
  // Get modal elements
  const modal = document.getElementById('statusModal');
  const titleElement = document.getElementById('statusModalTitle');
  const messageElement = document.getElementById('statusModalMessage');
  const closeButton = document.getElementById('closeModalButton');

  // Set the title and message
  titleElement.textContent = title;
  messageElement.textContent = message;

  // Show the modal
  modal.style.display = 'flex';

  // Close the modal when the close button is clicked
  closeButton.onclick = function() {
    modal.style.display = 'none'; // Hide the modal when the close button is clicked
  }
